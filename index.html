<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>canvas画板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      let ctx = canvas.getContext("2d");
      let painting = false;
      let last;
      ctx.fillStyle = "black";
      ctx.strokeStyle = "none";
      ctx.lineWidth = 10; //线的宽度
      ctx.lineCap = "round"; //线圆滑拐角

      var isTouchDevice = "ontouchstart" in document.documentElement; //以上为判断是否为触摸屏
      console.log(isTouchDevice); //true为触摸屏
      if (isTouchDevice) {
        canvas.ontouchstart = (e) => {
          //记下第一个触摸的点x,y
          let x = e.touches[0].clientX;
          let y = e.touches[0].clientY;
          last = [x, y]; //记下第一个触摸的点x,y
        };
        canvas.ontouchmove = (e) => {
          let x = e.touches[0].clientX;
          let y = e.touches[0].clientY;
          console.log(x, y); //返回触摸点的x,y
          drawLine(last[0], last[1], x, y);
          last = [x, y]; //记下刚才的点x,y
        };
      } else {
        canvas.onmousedown = (e) => {
          painting = true;
          last = [e.clientX, e.clientY];
          //   console.log(last); //记下点击点的x,y
        };
        canvas.onmousemove = (e) => {
          if (painting === true) {
            //判定鼠标按下，开始画
            // console.log(e); //获取e的事件信息,用来取x,y
            drawLine(last[0], last[1], e.clientX, e.clientY);
            last = [e.clientX, e.clientY]; //记下刚才的点x,y
          }
        };
        canvas.onmouseup = () => {
          //鼠标弹起，结束画
          painting = false;
        };
      }
      function drawLine(x1, y1, x2, y2) {
        //画线的函数
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    </script>
  </body>
</html>
